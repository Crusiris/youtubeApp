<div class="container main-container">

    <h1> Canal de YouTube </h1>

    <hr>

    <div class="card-columns" *ngIf="videos.length > 0">

        <div class="card animated fadeIn fast" *ngFor="let video of videos">

            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block">
                    Ver video
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSelec">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoSelec.title}}</h5>

            </div>
            <div class="modal-body">
                <iframe width="100%" height="300px" src="https://www.youtube.com/embed/sgFQjRL5niY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar modal</button>

            </div>
        </div>
    </div>
</div>
